<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUCMS Semester Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .result-container {
            display: none;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            padding: 10px;
            width: 50%;
            margin: 10px 0;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0627ff;
        }
        .no-results {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>UUCMS</h1>
        <h2>Student Login</h2>
        <input type="text" id="username" placeholder="Enter Username" required><br>
        <input type="password" id="password" placeholder="Enter Password" required><br>
        <button onclick="login()">Log In</button>
    </div>

    <div class="result-container" id="resultContainer">
        <div class="details-box">
            <h3>Bengaluru City University</h3>
            <p class="detail">Exam Month: <strong>UG/JUL24/II IV VI</strong></p>
            <p class="detail">Exam Type: <strong>Regular Exam</strong></p>
            <p class="detail">Program Level: <strong>UG</strong></p>
            <p class="detail">Program Name: <strong>Bachelor of Commerce</strong></p>
            <p class="detail">Student Reg No: <strong>U18CM22C0131</strong></p>
            <p class="detail">Student Name: <strong>JANAVI R</strong></p>
        </div>
        <h2>Semester Results</h2>
        <select id="semesterSelect" onchange="showResults()">

            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>

        <div id="resultsTable"></div>

                document.querySelector(".login-container").style.display = "none";
                document.getElementById("resultContainer").style.display = "block";

                alert("Invalid Username or Password. Please try again.");

</html>
